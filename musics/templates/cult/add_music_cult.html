{% extends 'global/base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'cult/css/style.css' %}"/>
{% endblock %}

{% block title %}
    Cult | Adicionar Louvor
{% endblock %}

{% block body %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Adicionar Louvor ao Culto</p>
                                {% for message in messages%}
                                <div class="alert {{message.tags}}" role="alert">
                                  {{message}}
                                </div>
                                {% endfor %}
                                <form action="{% url 'add-praise' cult_id %}" method="POST" enctype="multipart/form-data">{%csrf_token%}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="group">Grupo:</label>
                                            <select class="form-control" name="group" id="group">
                                                {% for group in groups %}
                                                    <option value="{{group.id}}">{{group.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="music">Musica:</label>
                                        <select class="form-control" name="music" id="music">
                                            {% for music in musics %}
                                                <option value="{{music.id}}">{{music.singer}}: {{music.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4" style="margin-top: 20px;">
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input  type="submit" data-mdb-button-init data-mdb-ripple-init class="form-control btn btn-primary btn-lg" value="ADICIONAR">
                                        </div>
                                        
                                    </div>
                                    <a style="text-align: center;" href="{% url 'cult_details' cult_id %}">voltar</a>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="ADJAF LOGO">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
