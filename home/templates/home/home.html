{% extends 'global/base.html' %}
{% block title %} Home {% endblock %}
{% block body %}
<div class="py-lg-14 bg-light pt-8 pb-10">
    <!-- container -->

    <div class="container">
      <div class="row">
        <!-- col -->

        <div class="col-md-12 col-12">
          
          <div class="row text-center">
            <div class="col-md-12 px-lg-10 mb-8 mt-6">
              <!-- text -->

              <span class="text-uppercase text-primary fw-semibold ls-md">Browse Apps
              </span>
              <!-- heading -->

              <h2 class="h1 fw-bold mt-3">Apps ADJAF-MF3
              </h2>
              <!-- text -->

              <p class="mb-0 fs-4">Escolha o app que deseja acessar!</p>

            </div>
          </div>
          <div class="row gy-4">
            <!-- card -->
            <a href="{% url 'music_home'%}" class="text-inherit" style="text-decoration: none; color: black;">
            <div class="col-xl-3 col-lg-6 col-md-6 col-12">
              

              <div class="card  border-top border-muted border-4  card-hover-with-icon">
                <!-- card body -->

                <div class="card-body">
                  <!-- icon  -->

                  <div class="" style="background: #faf6ff; width: fit-content; padding: 5px; border-radius: 50%;">
                    <i class="fa-solid fa-music"></i>
                  </div>
                  <div class="d-flex align-items-center justify-content-between">
                    <div>
                      <!-- heading -->

                      <h4 class="mb-0">ADJAF-MUSIC</h4>
                      <!-- text -->

                      <p class="mb-0 text-muted">App para gerenciamento de musicas da igreja</p>
                    </div>
                    <!-- arrow -->

                    
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>
                      </svg>
                    
                  </div>
                </div>

              </div>

            </div>
            </a>
            
            
          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
